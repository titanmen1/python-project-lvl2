[flake8]
accept-encodings = utf-8
max-complexity = 7
statistics = False
max-line-length = 80
doctests = True
enable-extensions = G
isort-show-traceback = True

# clean default ignore list
ignore = WPS412, WPS410, WPS235, C901, WPS204, WPS231, WPS110, WPS212, WPS421, WPS210, WPS319, WPS441, WPS232, WPS440, WPS515

[isort]
# See https://github.com/timothycrosley/isort#multi-line-output-modes
multi_line_output = 3
include_trailing_comma = true
default_section = FIRSTPARTY
# Should be: 80 - 1
line_length = 79